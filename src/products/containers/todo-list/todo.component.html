<mat-toolbar color="warn"
  >Todo List <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon class="example-icon" (click)="openDialog()">add_circle</mat-icon>
  </button>
</mat-toolbar>
<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Digite o Todo"
    />
  </mat-form-field>
</div>
<mat-table #table [dataSource]="dataSource" *ngIf="loaded$; else spinner">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Lista de Todos </mat-header-cell>
    <mat-cell *matCellDef="let todo">
      <div *ngIf="!isVisible(todo)">{{ todo.name }}</div>
      <span class="example-spacer"></span>
      <div>
      <app-todo-item-delete
        [todo]="todo"
        (remove)="delete($event)"
      ></app-todo-item-delete>
      <button mat-icon-button>
        <mat-icon class="example-icon" (click)="onSelectTodo(todo, $event)"
          >edit</mat-icon
        >
      </button>
      <div *ngIf="isVisible(todo)">
        <app-todo-item-edit
          [todo]="todo"
          (update)="edit($event)"
        ></app-todo-item-edit>
      </div>
    </div>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-card *ngIf="!(todos$ | async)?.length">
  Sem Todos, adicione um.
</mat-card>
<ng-template #spinner>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
