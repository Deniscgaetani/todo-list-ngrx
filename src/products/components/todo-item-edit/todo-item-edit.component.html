<mat-form-field [formGroup]="form">
  <input
    type="text"
    formControlName="name"
    matInput
    placeholder="Edite aqui"
    value="{{ todo.name }}"
  />
</mat-form-field>
<!-- <span class="example-spacer"></span> -->
<button mat-icon-button>
  <mat-icon class="example-icon" (click)="updateTodo(todo, form)"
    >check_circle
    </mat-icon
  >
</button>
<button mat-icon-button>
  <mat-icon class="example-icon" (click)="cancelTodo(todo, form)"
    >cancel</mat-icon
  >
</button>
