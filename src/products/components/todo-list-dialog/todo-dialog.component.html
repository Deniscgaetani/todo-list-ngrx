<h2 mat-dialog-title>Adicione um Item a Lista de Todos</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <input type="text" matInput placeholder="Adicione Aqui" #name />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" (click)="add(name.value); name.value = ''" cdkFocusInitial>
    Adicionar
  </button>
</mat-dialog-actions>
